{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:85vh;">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 15px; background: #ffffff;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-success">ğŸ“ Create an Account</h3>
      <p class="text-muted">Join us to manage your finances smarter</p>
    </div>

    <!-- Register Form -->
    <form method="post">
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Full Name</label>
        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email Address</label>
        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-success w-100 btn-lg shadow-sm">Register</button>
    </form>

    <!-- Extra Info -->
    <div class="text-center mt-3">
      <small class="text-muted">Already have an account? 
        <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">Login</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
