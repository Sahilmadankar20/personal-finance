{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 15px; background: #fdfdfd;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-success">ðŸ”‘ User Login</h3>
      <p class="text-muted">Access your personal finance dashboard</p>
    </div>

    <!-- Form -->
    <form method="post">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-success w-100 btn-lg shadow-sm">Login</button>
    </form>

    <!-- Extra info -->
    <div class="text-center mt-3">
      <small class="text-muted">ðŸ‘¤ New here? 
        <a href="{{ url_for('register') }}" class="text-success fw-semibold">Register</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
