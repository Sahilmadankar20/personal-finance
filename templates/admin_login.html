{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 15px; background: #fdfdfd;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-success"> Admin Login</h3>
      <p class="text-muted">Only authorized admins can access this panel</p>
    </div>

    <!-- Form -->
    <form method="post">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter your email/username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-success w-100 btn-lg shadow-sm">Login as Admin</button>
    </form>

    <!-- Extra info -->
    <div class="text-center mt-3">
      <small class="text-muted">ðŸ”’ Secure login powered by <span class="fw-bold text-success">FinanceTracker</span></small>
    </div>
  </div>
</div>
{% endblock %}
